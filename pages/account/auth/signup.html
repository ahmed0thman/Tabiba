<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/assets/libs/material-icon/material-icon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <title>Tabiba</title>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen">
      <!-- Start Main Contianer -->
      <div
        class="flex items-center gap-6 md:gap-10 lg:gap-20 w-full max-w-[1000px] p-6"
      >
        <!-- image and qoute -->
        <div class="hidden sm:block relative md:px-8 lg:px-8 flex-1 sm:pb-20">
          <img
            src="/images/nurseWithMask.png"
            alt=""
            class="max-w-96 w-full mx-auto block"
          />
          <div
            class="qoute sm:text-base md:text-lg lg:text-2xl font-semibold !p-5 lg:!px-6 max-w-full sm:!leading-8 lg:!leading-10 border-3"
          >
            <img src="/images/qoute.svg" alt="" class="w-8 lg:w-14" />
            شريكك الموثوق في مجال الرعاية الصحية
            <span class="text-pink-500"> طاقم نسائي بالكامل </span>
            مع طبيبة.
          </div>
        </div>

        <!-- Login Form Container -->
        <div class="space-y-3 lg:space-y-4 flex-1">
          <a href="/">
            <img
              src="/images/logo-ar-3.png"
              alt=""
              class="w-28 md:w-36 mx-auto"
            />
          </a>
          <form action="/pages/account/auth/otp.html">
            <div class="space-y-4">
              <!-- full name input -->
              <div class="form-group">
                <label for="userFullName" class="form-label"> الإسم </label>
                <input
                  type="text"
                  id="userFullName"
                  placeholder="ادخلي الإسم"
                  class="form-control rounded-lg border border-gray-500 text-gray-600 font-normal focus:ring-0 focus:shadow-sm shadow-green-200/50 focus:border-gray-500 placeholder:text-gray-200"
                />
              </div>
              <!-- whatsapp number input -->
              <div class="form-group">
                <label for="mobileWhatsapp" class="form-label">
                  رقم الهاتف (واتساب)
                </label>
                <input
                  type="text"
                  id="mobileWhatsapp"
                  placeholder="ادخلي رقم الهاتف"
                  class="form-control rounded-lg border border-gray-500 text-gray-600 font-normal focus:ring-0 focus:shadow-sm shadow-green-200/50 focus:border-gray-500 placeholder:text-gray-200"
                />
              </div>
              <!-- Birth Date input -->
              <div class="form-group">
                <label for="day" class="form-label"> تاريخ الميلاد </label>
                <div class="flex gap-1 items-center">
                  <select
                    type="text"
                    id="day"
                    class="flex-1 form-select rounded-lg border border-gray-500 text-gray-600 font-normal focus:ring-0 focus:shadow-sm shadow-green-200/50 focus:border-gray-500 placeholder:text-gray-200"
                  >
                    <option value="-1">يوم</option>
                  </select>
                  <select
                    type="text"
                    id="month"
                    class="flex-1 form-select rounded-lg border border-gray-500 text-gray-600 font-normal focus:ring-0 focus:shadow-sm shadow-green-200/50 focus:border-gray-500 placeholder:text-gray-200"
                  >
                    <option value="-1">شهر</option>
                  </select>
                  <select
                    type="text"
                    id="year"
                    class="flex-2 form-select rounded-lg border border-gray-500 text-gray-600 font-normal focus:ring-0 focus:shadow-sm shadow-green-200/50 focus:border-gray-500 placeholder:text-gray-200"
                  >
                    <option value="-1">سنه</option>
                  </select>
                </div>
              </div>
              <!-- Age input -->
              <div class="form-group">
                <label for="userEmail" class="form-label">
                  البريد الإلكتروني
                </label>
                <input
                  type="email"
                  id="userEmail"
                  placeholder="البريد الإلكتروني"
                  class="form-control rounded-lg border border-gray-500 text-gray-600 font-normal focus:ring-0 focus:shadow-sm shadow-green-200/50 focus:border-gray-500 placeholder:text-gray-200"
                />
              </div>

              <p class="text-gray-700 lg:text-lg font-medium">
                سيتم إرسال رمز التحقيق على رقمك
              </p>
            </div>

            <button
              class="btn btn-green-500 block rounded-md mt-8 py-2 !px-3 w-full"
            >
              التسجيل
            </button>
          </form>
        </div>
      </div>
      <!-- End Main Contianer -->
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
