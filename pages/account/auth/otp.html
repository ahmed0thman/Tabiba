<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/assets/libs/material-icon/material-icon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <title>Tabiba</title>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen">
      <!-- Start Main Contianer -->
      <div class="flex gap-6 md:gap-10 lg:gap-20 w-full max-w-[1000px] p-6">
        <!-- image and qoute -->
        <div class="hidden sm:block relative md:px-8 lg:px-8 flex-1">
          <img
            src="/images/nurseWithMask.png"
            alt=""
            class="max-w-96 w-full mx-auto block"
          />
          <div
            class="qoute sm:text-base md:text-lg lg:text-2xl font-semibold !p-5 lg:!px-6 max-w-full sm:!leading-8 lg:!leading-10 border-3"
          >
            <img src="/images/qoute.svg" alt="" class="w-8 lg:w-14" />
            شريكك الموثوق في مجال الرعاية الصحية
            <span class="text-pink-500"> طاقم نسائي بالكامل </span>
            مع طبيبة.
          </div>
        </div>

        <!-- Login Form Container -->
        <div class="space-y-3 lg:space-y-4 flex-1">
          <a href="/">
            <img
              src="/images/logo-ar-3.png"
              alt=""
              class="w-28 md:w-36 mx-auto"
            />
          </a>
          <div class="form-wrapper">
            <a
              class="btn p-0 flex gap-2 items-center hover:text-gray-700"
              href="/pages/account/auth/login.html"
            >
              <span class="material-icons-outlined">arrow_back_ios</span>
              الرجوع
            </a>
            <div class="py-2">
              <h4 class="d-flex gap-2 fs-3">أدخل رمز التحقق</h4>
              <p class="fs-6 fw-light mt-2">
                لقد قمنا بمشاركة رمز على عنوان البريد الإلكتروني المسجل لديك
                <span class="fw-bold"> robertfox@example.com </span>
              </p>
            </div>

            <form class="form" action="/">
              <div class="form-group form-otp">
                <input
                  class="form-control otp-input"
                  type="number"
                  maxlength="1"
                  name="otp1"
                  id="otp1"
                  autofocus=""
                />
                <input
                  class="form-control otp-input"
                  type="number"
                  maxlength="1"
                  name="otp2"
                  id="otp2"
                />
                <input
                  class="form-control otp-input"
                  type="number"
                  maxlength="1"
                  name="otp3"
                  id="otp3"
                />
                <input
                  class="form-control otp-input"
                  type="number"
                  maxlength="1"
                  name="otp4"
                  id="otp4"
                />
                <input
                  class="form-control otp-input"
                  type="number"
                  maxlength="1"
                  name="otp5"
                  id="otp5"
                />
              </div>

              <div class="d-flex flex-column justify-content-center gap-3 mt-1">
                <button class="btn btn-green-500 w-100 mt-3" type="submit">
                  التحقق
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End Main Contianer -->
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/checkOTP.js"></script>
  </body>
</html>
